nalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-46\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-60\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-46\&quot; value=\&quot; Las promesas exageradas o inexactas pueden llevar a una brecha entre lo que el cliente espera y lo que realmente se le entrega. Las empresas deben asegurarse de que sus mensajes de marketing sean realistas y que sus empleados puedan cumplir lo prometido.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-435\&quot; y=\&quot;175\&quot; width=\&quot;290\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-60\&quot; value=\&quot;&amp;lt;strong&amp;gt;Crear una marca de servicio fuerte&amp;lt;/strong&amp;gt;: Las marcas fuertes permiten a los clientes visualizar mejor los productos intangibles y reducen la percepción de riesgo monetario, social o de seguridad. En los servicios, la marca principal es la empresa en sí misma, y se debe construir con un enfoque en la conciencia de marca, su significado y el valor asociado.&amp;lt;br&amp;gt;&amp;lt;strong&amp;gt;Coordinar toda la comunicación de marketing&amp;lt;/strong&amp;gt;: Es fundamental que todos los canales de comunicación de la empresa estén alineados para cumplir con las promesas hechas a los clientes. Esto implica coordinar la publicidad, los sitios web, los empleados y cualquier otro canal que comunique la marca.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-487.5\&quot; y=\&quot;-110\&quot; width=\&quot;395\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-41\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-36\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-37\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-51\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-36\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-49\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-36\&quot; value=\&quot;Manejo de las expectativas del cliente\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-550\&quot; y=\&quot;375\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-43\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-37\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-42\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-54\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-37\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-53\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-37\&quot; value=\&quot;Educación del cliente\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-760\&quot; y=\&quot;375\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-65\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-53\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-64\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-53\&quot; value=\&quot;En muchos servicios, es necesario educar al cliente sobre su rol en el proceso de prestación del servicio. Si el cliente no entiende cómo debe interactuar o qué esperar, puede sentirse frustrado, lo que afectará su satisfacción general.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-818.75\&quot; y=\&quot;180\&quot; width=\&quot;237.5\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-64\&quot; value=\&quot;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Preparar a los clientes para el proceso del servicio&amp;lt;/strong&amp;gt;: Las empresas deben guiar a los clientes sobre qué pasos seguir y qué esperar en cada etapa del servicio, para evitar confusiones o errores que afecten la calidad del servicio.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Confirmar el cumplimiento de estándares y expectativas&amp;lt;/strong&amp;gt;: Es importante comunicar claramente a los clientes cómo se está cumpliendo el servicio en relación con sus expectativas. Esto ayuda a los clientes a evaluar correctamente el desempeño y la efectividad del servicio.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Aclarar expectativas después de la venta&amp;lt;/strong&amp;gt;: Cuando el servicio pasa del equipo de ventas al de operaciones, es fundamental alinear las expectativas del cliente para asegurar que lo prometido en la venta sea coherente con lo que se va a entregar.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-897.5\&quot; y=\&quot;-160\&quot; width=\&quot;395\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-56\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-42\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-55\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;-910\&quot; y=\&quot;530\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-42\&quot; value=\&quot;Comunicación interna de marketing\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-970\&quot; y=\&quot;375\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-67\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-55\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-66\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-55\&quot; value=\&quot; La falta de coordinación interna puede llevar a mensajes incoherentes entre lo que los empleados comunican y lo que el marketing externo promete. Las empresas deben alinear todos los mensajes que se envían al cliente, tanto internos como externos.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1065\&quot; y=\&quot;527.5\&quot; width=\&quot;310\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-66\&quot; value=\&quot;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Crear Comunicaciones Verticales Efectivas&amp;lt;/strong&amp;gt;: Asegurar que los empleados que están en contacto con los clientes reciban toda la información y herramientas necesarias desde la gerencia para realizar un marketing interactivo efectivo. Esto incluye newsletters internas, videos, sesiones informativas y campañas de promoción internas.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Crear Comunicaciones Horizontales Efectivas&amp;lt;/strong&amp;gt;: Abrir canales de comunicación entre departamentos (marketing, operaciones, ventas, etc.) para garantizar que lo que se publicita se pueda cumplir. Esta coordinación reduce las discrepancias entre la publicidad y la realidad del servicio entregado.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Vender la Marca Dentro de la Empresa&amp;lt;/strong&amp;gt;: Comunicar a los empleados la importancia de la marca y los valores asociados para que ellos también representen estos principios en su interacción con los clientes.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Crear Comunicaciones Ascendentes Efectivas&amp;lt;/strong&amp;gt;: Los empleados en contacto con los clientes deben tener canales abiertos para informar a la gerencia sobre posibles problemas o mejoras necesarias para el servicio, lo que permite abordar los problemas antes de que escalen.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Alinear al Personal de Back-Office con los Clientes Externos&amp;lt;/strong&amp;gt;: Facilitar interacciones entre el personal de apoyo y los clientes para que comprendan mejor sus necesidades y ajusten su trabajo a los requerimientos del servicio.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Crear Equipos Multifuncionales&amp;lt;/strong&amp;gt;: Involucrar a empleados de diferentes áreas en equipos para trabajar juntos hacia un objetivo común. Esto ayuda a integrar diversas perspectivas y resolver problemas complejos de manera más efectiva.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1115\&quot; y=\&quot;670\&quot; width=\&quot;410\&quot; height=\&quot;550\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-63\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;lBBXfaYOhGuqseIdg24s-49\&quot; target=\&quot;lBBXfaYOhGuqseIdg24s-62\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-49\&quot; value=\&quot;Es necesario alinear las expectativas del cliente con lo que la empresa puede ofrecer realmente. Si las expectativas son demasiado altas, el cliente quedará insatisfecho, incluso si el servicio es bueno.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-627.5\&quot; y=\&quot;525\&quot; width=\&quot;275\&quot; height=\&quot;115\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-57\&quot; value=\&quot;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Presentar información vívida&amp;lt;/strong&amp;gt;: Usar imágenes o descripciones que generen impacto emocional.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Imágenes interactivas&amp;lt;/strong&amp;gt;: Integrar visuales que representen lo que la empresa hace, mejorando la recordación del servicio.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Destacar tangibles asociados&amp;lt;/strong&amp;gt;: Mostrar elementos físicos como edificios o equipos que refuercen la calidad.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Íconos de marca&amp;lt;/strong&amp;gt;: Crear símbolos o personajes que representen la empresa y generen visibilidad.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Asociación y representación&amp;lt;/strong&amp;gt;: Relacionar el servicio con objetos o personas tangibles; mostrar datos y beneficios de manera clara.&amp;lt;/li&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-280\&quot; y=\&quot;750\&quot; width=\&quot;335\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lBBXfaYOhGuqseIdg24s-62\&quot; value=\&quot;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Hacer Promesas Realistas&amp;lt;/strong&amp;gt;: Alinear las expectativas del cliente con lo que realmente se puede cumplir. Solo prometer lo que se puede entregar de manera confiable.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Ofrecer Garantías de Servicio&amp;lt;/strong&amp;gt;: Proporcionar garantías explícitas que aumenten la confianza del cliente, demostrando responsabilidad por el cumplimiento de las promesas.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Ofrecer Opciones&amp;lt;/strong&amp;gt;: Permitir que los clientes elijan entre opciones de servicio (como tiempo o costo), ajustando así sus expectativas de manera más precisa.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Crear Ofertas de Valor por Niveles&amp;lt;/strong&amp;gt;: Ofrecer niveles diferenciados de servicio que permitan a los clientes elegir qué nivel se ajusta mejor a sus necesidades y expectativas.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Comunicar Criterios y Niveles de Efectividad&amp;lt;/strong&amp;gt;: Proporcionar a los clientes criterios claros para evaluar el servicio, educándolos sobre qué esperar y cómo medir la calidad.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-660.87\&quot; y=\&quot;700\&quot; width=\&quot;341.75\&quot; height=\&quot;340\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
